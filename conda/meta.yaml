{% set name = "dnptools" %}

package:
  name: {{ name|lower }}
  version: {{ environ.get('DNPTOOLS_VERSION', '') }}

source:
  path: ..

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - dnptools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python utilities for working with DENOPTIM (https://github.com/denoptim-project/DENOPTIM)
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marco-foscato

