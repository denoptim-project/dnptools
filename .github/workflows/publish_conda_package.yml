name: 'Build Conda Package and Upload to Anaconda'

# Tag creation correspond most often, but nor necessarily, to release publication. This this workflow is also triggered by the latter, but can be triggeren manually by creation of a tag.
on:
  push:
    branches: [ "main" ]
#TODO reactivate
#  push:
#    tags:
#      - v[0-9]+.[0-9]+.[0-9]+

env:
  ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@master

    - name: Get version identifier
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        auto-activate-base: false
        activate-environment: anaconda-client-env
        environment-file: conda/environment.yml

    - name: Build package and publish
      shell: bash -el {0}
      run: |
        conda config --set anaconda_upload yes
        conda build -c conda-forge  .
      env:
        DNPTOOLS_VERSION: ${{ env.VERSION }}

